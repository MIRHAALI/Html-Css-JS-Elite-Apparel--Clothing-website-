   <div id="contact" class="w3-display-container">

     <source src="../img/contact.mp4" type="video/mp4">
    </video>
    <div style="padding-bottom: 10%;" class="w3-display-topmiddle w3-large w3-container">
     <h2 id="hbrand">Contact Us</h2>
    </div>
    <div style="padding-bottom: 10%;" class="w3-display-bottommiddle w3-large w3-container">
     <button class="btn btnr btn-info pr-5 pl-5" onclick="acc()">Create a new Account</button>
     <button class="btn btnr btn-info pr-5 pl-5"onclick="login()">Already a Member</button>
    </div>

   <br>
   <div class="container" id="login">
    <div style="width:50%;background-color:rgb(6, 6, 39);border-radius: 20px;" class="container">
      <form onsubmit="valiadate()">
        <br>
        <h3 style="text-align: center;font-family:'Supermercado One',cursive;">
          <b>LOG IN</b>
        </h3>
        <div class="container">
          <label id="labels">Username:</label><br>
          <input required class="btn-block btn-light" id="user" type="text">
          <br><br>
          <label id="labels" id="labels">Password:</label><br>
          <input required class="btn-block btn-light" id="pass" type="password">
          <br><br>
          <input id="btnr" class="btn btn-block btn-success pl-4 pr-4" type="submit" value="Login">
        </div>
      </form>
      <br><br><br>
    </div>
    <br>
   </div>
   <div id="form" class="container">
     <div class="container" style="width:50%;background-color:rgb(6, 6, 39);border-radius: 20px;">
      <form onsubmit="formValidate()">
        <br>
        <h3 style="text-align: center;font-family:'Supermercado One',cursive;">SIGN UP</h3>
        <br><br>
        <label id="labels">Name:</label><span id="iii1"></span><br>
        <input id="nme" class="btn-block btn-light" required type="text">
        <br>
        <label id="labels" for="">Email:</label><br>
        <input class="btn-block btn-light" required type="email" name="" id="mail">
        <br>
        <label id="labels" for="">Password:</label><br>
        <input class="btn-block btn-light" required type="password" id="pass1"><br>
        <label id="labels" for="">Confirm Password:</label><br>
        <input class="btn-block btn-light" required type="password" id="pass2">
        <br>
        <label id="labels" for="">Occupation:</label><br>
        <label id="student" for="">Student</label>
        <input class="btn btn-light" value="Student" type="radio" name="student" id="student">
        <label id="labels" for="">Intern</label>
        <input class="btn btn-light" value="Intern" type="radio" name="student" id="student">
        <label id="labels" for="">Employee</label>
        <input class="btn btn-light" value="Employee" type="radio" name="student" id="student">
        <br>
        <label id="gender">Gender</label><br>
        <select required name="labels" id="gend">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label id="labels" for="">Extra:</label><br>
        <textarea class="btn-block" rows="4"></textarea>
        <br>
        <br>
        <button id="btnr" class="btn btn-block btn-success pl-4 pr-4" type="submit">Sign up</button>
        <br><br>
      </form>
     </div>
